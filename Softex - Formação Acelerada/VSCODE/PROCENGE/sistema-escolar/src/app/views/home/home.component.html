<div class="container">
  <h1 class="titulo">Curso</h1>

  <button class="button" mat-button (click)="openDialog(null)">Incluir</button>

  <table
    mat-table
    #table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="instrutor">
      <th mat-header-cell *matHeaderCellDef>Instrutor</th>
      <td mat-cell *matCellDef="let element">{{ element.instrutor }}</td>
    </ng-container>

    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef>Local</th>
      <td mat-cell *matCellDef="let element">{{ element.local }}</td>
    </ng-container>

    <ng-container matColumnDef="cargaHoraria">
      <th mat-header-cell *matHeaderCellDef>Carga Horaria</th>
      <td mat-cell *matCellDef="let element">{{ element.cargaHoraria }}</td>
    </ng-container>

    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef>Data Inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.dataInicio }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="edit"
          (click)="editElement(element)"
          mat-icon-button
          color="#1e90ff"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteElement(element.position)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
